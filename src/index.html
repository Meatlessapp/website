<body>
    <div class="toolbar">
        <h1 class="meatless">Meatless</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#midia">Mídia</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </div>

    <div class="slide background1">
        <a name="home"></a>
        <div class="hand"></div>
        <div class="content">
            <p class="meatless-logo">
            <img src="styles/images/meatless.webp" alt=""/>Meatless</p>
            <h1 class="title">1º App de delivery<br/> 100% Vegetariano</h1>
            <p class="description"></p>
            <div class="actions">
                <a href="https://play.google.com/store/apps/details?id=com.meatless">
                  <img alt="Get it on Google Play"
                       src="https://developer.android.com/images/brand/pt-br_generic_rgb_wo_45.png" />
                </a>
                <a class="comming-soon" href="">
                  <img alt="Get it on App Store"
                       src="styles/images/app-store.svg" />
                </a>
            </div>
        </div>
    </div>

    <div class="slide background-press">
        <a name="midia"></a>
        <div class="content">
            <h2 class="title">O que estão falando sobre nós</h2>
            <div class="gallery">
                <div class="item">
                    <a target="_blank" href="http://rollingstone.uol.com.br/especial/TIM/noticia/brasil-ganha-primeiro-aplicativo-de-delivery-inteiramente-vegetariano/"><img src="styles/images/clipping/Rolling-Stone.jpg" alt=""></a>
                </div>

                <div class="item">
                    <a target="_blank" href="http://www.estadao.com.br/noticias/geral,empreendedor-cria-aplicativo-vegetariano-e-transforma-crise-em-oportunidade,1739534"><img src="styles/images/clipping/estadao_logo.jpg" alt=""></a>
                </div>

                <div class="item">
                    <a target="_blank" href="http://veg.blogfolha.uol.com.br/2015/09/16/trio-lanca-aplicativo-de-delivery-para-vegetarianos-em-sp"><img src="styles/images/clipping/folha.jpg" alt=""></a>
                </div>

                <div class="item">
                    <a target="_blank" href="http://www.hypeness.com.br/2015/09/meatless-conheca-o-primeiro-aplicativo-delivery-100-vegetariano-do-pais/"><img src="styles/images/clipping/hypeness.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>

    <div class="slide background-contact">
        <a name="contato"></a>
        <div class="content">
            <h2 class="title">Fale com a gente</h2>
            <p>Alguma dúvida? quer colocar seu restaurente no meatless? mande um e-mail para contato@meatless.com.br</p>
            <div class="actions">
                <a href="mailto:contato@meatless.com.br" onclick="ga('send', 'event', 'Contact', 'mail')"><img src="styles/images/mail.svg" alt=""></a>
                <a href="https://twitter.com/meatlessapp" onclick="ga('send', 'event', 'Contact', 'twitter')"><img src="styles/images/twitter.svg" alt=""></a>
                <a href="https://www.facebook.com/meatlessapp?_rdr=p" onclick="ga('send', 'event', 'Contact', 'facebook')"><img src="styles/images/facebook.svg" alt=""></a>
            </div>
        </div>
